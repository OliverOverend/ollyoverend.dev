site_author: Olly Overend
site_name: ollyoverend.dev
site_description: Olly Overend's personal website and blog.
site_url: https://ollyoverend.dev
repo_name: OliverOverend/ollyoverend.dev
repo_url: https://github.com/OliverOverend/ollyoverend.dev
edit_uri: edit/main/docs/
docs_dir: docs
copyright: Copyright &copy; 2024 Olly Overend

theme:
  name: material
  custom_dir: assets
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/images/me.png
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye
  favicon: assets/images/me.png
  features:
    - header.autohide
    - announce.dismiss
    - content.code.copy
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky # Static upper section tabs (stay)
    - navigation.expand
    - navigation.top
    # - navigation.sections
    - navigation.indexes # Implied section 'index.md' files
    - navigation.instant # Keep navigation from reloading
    - navigation.instant.progress # Display page loading progress-bar ( > 400ms)
    - search.highlight # Highlight all occurrences of queried string
    - search.share # Search Query can be copied to Clipboard
    - search.suggest # Display likeliest completion for the last queried word
    - toc.integrate
    - content.action.view
    - content.action.edit

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: custom-light
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: custom-dark
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - blog:
      blog_toc: true
      archive_date_format: MMMM yyyy
      pagination_per_page: 5
      archive_pagination_per_page: 10
      categories_pagination_per_page: 10
  - tags:
      tags_file: blog/tags.md
  
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/OliverOverend
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ollyoverend/

nav:
  - Home: index.md
  - Blog:
    - blog/index.md
  - Tags: blog/tags.md

home_cover_image: assets/images/me.jpg
home_tagline: Olly Overend
home_description: |
  I'm a Machine Learning Engineer at AXA Insurance UK, living in London.

home_button1_name: Blog
home_button1_url: blog/
home_button1_theme: md-button md-button--primary

home_button2_name: Tags
home_button2_url: blog/tags/
home_button2_theme: md-button md-button--primary

home_button3_name: Python
home_button3_url: blog/category/python/
home_button3_theme: md-button md-button--primary

watch:
  - assets

extra_css:
  - stylesheets/extra.css