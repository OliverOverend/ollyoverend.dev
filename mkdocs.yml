# Project information
site_author: Olly Overend
site_description: Olly Overend's personal website and blog.
site_name: ollyoverend.dev
site_url: https://oliveroverend.github.io/ollyoverend.dev/

# Repository
edit_uri: edit/main/docs/
# Setting 'repo_name' introduced a bug on iOS.
repo_url: https://github.com/OliverOverend/ollyoverend.dev

# Copyright
copyright: Copyright &copy; 2025 Olly Overend

# Configuration
theme:
  custom_dir: docs/html/
  favicon: assets/images/me.png
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.copy
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
  font:
    code: Red Hat Mono
    text: Merriweather Sans
  icon:
    edit: material/pencil
    repo: fontawesome/brands/github
    view: material/eye
  logo: assets/images/me.png
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        name: Switch to light mode
        icon: material/link
    - media: "(prefers-color-scheme: light)"
      scheme: custom-light
      toggle:
        name: Switch to dark mode
        icon: material/toggle-switch
    - media: "(prefers-color-scheme: dark)"
      scheme: custom-dark
      toggle:
        name: Switch to system preference
        icon: material/toggle-switch-off

# Extensions
markdown_extensions:
  # Code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - blog:
      archive_date_format: MMMM yyyy
      blog_toc: false
      pagination_per_page: 5
  - material/tags:
      tags_file: blog/tags.md
  - search

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/OliverOverend
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ollyoverend/

  home:
    buttons:
      - name: Blog
        url: blog/
      - name: Tags
        url: blog/tags/
    cards:
      - name: Latest Post
        url: blog/2025/06/21/managing-python-dependencies/
        icon: clock
        blurb: Check out my latest post.
      - name: Featured Article
        url: https://www.industrialempathy.com/posts/design-docs-at-google/
        icon: file-text
        blurb: Check out an article that I recently read.
    cover_image: assets/images/me.png
    description: |
      I'm a Machine Learning Engineer at AXA Insurance UK, living in London.
    tagline: Olly Overend

# Page tree
nav:
  - Home: index.md
  - Blog:
      - blog/index.md
  - Tags: blog/tags.md

# Extra CSS
extra_css:
  - stylesheets/extra.css
