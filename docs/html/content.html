{% extends "base.html" %}

{% block content %}
  {{ super() }}

  {% if config.extra.giscus.enabled and page.meta and page.meta.date %}
    <!-- Giscus Comments -->
    <div class="md-content__inner md-typeset">
      <hr>
      <h2>Comments</h2>
      <script src="https://giscus.app/client.js"
              data-repo="{{ config.extra.giscus.repo }}"
              data-repo-id="{{ config.extra.giscus.repo_id }}"
              data-category="{{ config.extra.giscus.category }}"
              data-category-id="{{ config.extra.giscus.category_id }}"
              data-mapping="{{ config.extra.giscus.mapping }}"
              data-strict="0"
              data-reactions-enabled="{{ '1' if config.extra.giscus.reactions_enabled else '0' }}"
              data-emit-metadata="{{ '1' if config.extra.giscus.emit_metadata else '0' }}"
              data-input-position="bottom"
              data-theme="{{ config.extra.giscus.theme }}"
              data-lang="{{ config.extra.giscus.lang }}"
              data-loading="{{ config.extra.giscus.loading }}"
              crossorigin="anonymous"
              async>
      </script>
    </div>
  {% endif %}
{% endblock %}
