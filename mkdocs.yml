site_author: Olly Overend
site_name: ollyoverend.dev
site_description: Olly Overend's personal website and blog.
site_url: https://ollyoverend.dev
edit_uri: edit/main/docs/
docs_dir: docs
copyright: Copyright &copy; 2024 Olly Overend

theme:
  name: material
  custom_dir: assets
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/images/me.png
  favicon: assets/images/me.png
  features:
    - header.autohide
    - announce.dismiss
    - content.code.copy
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky # Static upper section tabs (stay)
    - navigation.expand
    - navigation.top
    # - navigation.sections
    - navigation.indexes # Implied section 'index.md' files
    - navigation.instant # Keep navigation from reloading
    - navigation.instant.progress # Display page loading progress-bar ( > 400ms)
    - search.highlight # Highlight all occurrences of queried string
    - search.share # Search Query can be copied to Clipboard
    - search.suggest # Display likeliest completion for the last queried word
    - content.action.view
    - content.action.edit

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: custom-light
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: custom-dark
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - blog:
      blog_toc: false
      archive_date_format: MMMM yyyy
      pagination_per_page: 5
  - material/tags:
      tags_file: blog/tags.md

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/OliverOverend
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ollyoverend/

  home:
    cover_image: assets/images/me.png
    tagline: Olly Overend
    description: |
      I'm a Machine Learning Engineer at AXA Insurance UK, living in London.
    buttons:
      - name: Blog
        url: blog/
        theme: md-button md-button--primary
      - name: Tags
        url: blog/tags/
        theme: md-button md-button--primary
    cards:
      - name: Latest Post
        url: blog/2025/06/21/managing-python-dependencies/
        icon: clock
        blurb: Check out my latest post.
      - name: Featured Article
        url: https://www.industrialempathy.com/posts/design-docs-at-google/
        icon: file-text
        blurb: Check out an article that I recently read.

nav:
  - Home: index.md
  - Blog:
      - blog/index.md
  - Tags: blog/tags.md

watch:
  - assets

extra_css:
  - stylesheets/extra.css
